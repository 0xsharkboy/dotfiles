env:
  TERM: xterm-256color
cursor:
  cursor: "#f8f8f2"
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 1000
  multiplier: 10
  faux_multiplier: 10
  auto_scroll: true
tabspaces: 4
font:
  normal:
    family: Noto Mono for Powerline
    style: Regular
  bold:
    family: Noto Mono for Powerline
    style: Medium
  italic:
    style: Light Italic
    family: Noto Sans Mono
  size: 7
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
render_timer: false
draw_bold_text_with_bright_colors: true
colors:
  name: GJM
  author: ""
  primary:
    background: "#1c1c1c"
    foreground: "#c5c5c5"
  cursor:
    text: "#1c1c1c"
    cursor: "#c5c5c5"
  normal:
    black: "#1c1c1c"
    red: "#ff005b"
    green: "#cee318"
    yellow: "#ffe755"
    blue: "#048ac7"
    magenta: "#833c9f"
    cyan: "#0ac1cd"
    white: "#e5e5e5"
  bright:
    black: "#666666"
    red: "#ff00a0"
    green: "#ccff00"
    yellow: "#ff9f00"
    blue: "#48c6ff"
    magenta: "#be67e1"
    cyan: "#63e7f0"
    white: "#f3f3f3"
window_opacity: 1
theme: Dracula
